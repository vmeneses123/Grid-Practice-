<!DOCTYPE html>
<html>
<head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 10px;
    }
    textarea {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div>
      <textarea placeholder="Small Box 1"></textarea><br>
      <textarea placeholder="Small Box 2"></textarea>
    </div>
    <div>
      <textarea rows="10" placeholder="Big Box"></textarea>
    </div>
  </div>

</body>
</html>
