<!DOCTYPE html>
<html>
<head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }
    textarea {
      width: 100%;
      resize: none;      /* disable resizing */
    }
    .small {
      height: 100px;
    }
    .big {
      height: 210px;     /* about equal to two small boxes + gap */
    }
  </style>
</head>
<body>

  <div class="grid">
    <div>
      <textarea class="small" placeholder="Small Box 1"></textarea>
      <textarea class="small" placeholder="Small Box 2"></textarea>
    </div>
    <div>
      <textarea class="big" placeholder="Big Box"></textarea>
    </div>
  </div>

</body>
</html>
